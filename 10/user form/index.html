<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="head">
      <h1>USER FORM</h1>
    </div>
    <form id="user-form" enctype="multipart/form-data">
      <div class="form-group">
        
        <label for="name">Name:</label>
        
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label>Select a game:</label>
        <br>
        <br>
        <input type="checkbox" id="hockey" name="game" value="hockey">
        <label for="hockey">Hockey</label>

        <input type="checkbox" id="Football" name="game" value="Football">
        <label for="Football">Football</label>

        <input type="checkbox" id="Cricket" name="game" value="Cricket">
        <label for="Cricket">Cricket</label>

        <input type="checkbox" id="Badminton" name="game" value="badminton">
        <label for="badminton">Badminton</label>

        <input type="checkbox" id="Volleyball" name="game" value="volleyball">
        <label for="Volleyball">Volleyball</label>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <br>
        <br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <select id="age" name="age" required>
          <option value="">Select</option>
          <option value="18-25">18-25</option>
          <option value="26-35">26-35</option>
          <option value="36-45">36-45</option>
          <option value="46+">46+</option>
        </select>
      </div>

      <div class="form-group">
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf">
      </div>

      <div class="form-group">
        <button type="click">Click Me</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
